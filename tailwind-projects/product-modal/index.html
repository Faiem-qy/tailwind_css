<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md-16"
      >
        <!-- Image Div -->
        <div>
          <img
            src="images/headphone.png"
            alt=""
            class="mx-auto durarion-200 hover:scale-105 w-60"
          />
        </div>
        <!-- Images Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Description Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <!-- extra div to contain the backgroud for 'free shipping' -->
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
